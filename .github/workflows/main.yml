name: Updates BY PYTHON (Linked to Account)

on:
  schedule:
    - cron: "17 * * * *"
    - cron: "26 * * * *"
  workflow_dispatch:       

permissions:
  contents: write

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Workflows
        run: |
          TIMESTAMP_FILE="py.txt"

          # Overwrite file with current UTC time (ISO 8601)
          echo "Last checked: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > "$TIMESTAMP_FILE"

          # Configure Git
          git config user.name "mwakidenis"
          git config user.email "mwakidenice@gmail.com"

          # Stage changes
          git add "$TIMESTAMP_FILE"

          # Commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update timestamp: $(date -u)"
          else
            echo "No changes to commit"

      - name: Push changes
        run: git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD

